<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <header id="header"></header>

    <main class="main-contacto">
        <h1>Contacto</h1>
        <p>Si deseas adoptar, colaborar o simplemente conocernos, ¡escríbenos! Estamos aquí para ti y para las mascotas.</p>

        <form action="" class="contacto animate__animated animate__fadeIn">
            <label for="mail">Correo electrónico:</label>
            <input type="email" name="mail" id="mail" placeholder="Ingrese su correo electrónico...">
            <label for="asunto">Asunto:</label>
            <input type="text" name="asunto" id="asunto" placeholder="Ingrese una breve descripción...">
            <label for="">Mensaje:</label>
            <textarea name="" id="" placeholder="Ingrese su mensaje aquí..."></textarea>
            <button>Enviar correo</button>
        </form>

        <div class="seguinos-contacto">
            <h3>¡Seguinos en nuestras redes!</h3>
            <a href="https://www.facebook.com" target="_blank">
                <img src="img/ico-facebook.ico" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="img/ico-instagram.ico" alt="Instagram">
            </a>
            <a href="https://www.whatsapp.com" target="_blank">
                <img src="img/ico-whatsapp.ico" alt="WhatsApp">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="img/ico-twitter.ico" alt="Twitter">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="img/ico-youtube.ico" alt="Youtube">
            </a>
            <a href="#">
                <img src="img/ico-maps.ico" alt="">
            </a>
        </div>
    </main>

    <footer id="footer"></footer>
    <script src="js/script.js"></script>
</body>

</html>
